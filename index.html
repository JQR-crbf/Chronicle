
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        color: #475569; /* Slate 600 - softer text */
        overflow: hidden;
      }
      
      /* Dynamic Pastel Gradient Background */
      .gradient-bg {
        background: linear-gradient(-45deg, #fff1f2, #fffbeb, #fdf2f8, #ecfeff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fca5a5; /* Rose 300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f43f5e; /* Rose 500 */
      }
      
      /* Custom Scrollbar Class */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #fca5a5 transparent;
        -webkit-overflow-scrolling: touch;
        overflow-y: scroll !important;
        touch-action: pan-y;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fca5a5;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f43f5e;
      }

      /* Smooth Transitions */
      .transition-smooth {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      
      .hover-lift {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
      }
      
      /* Modal Scroll Fix */
      .modal-body {
        overscroll-behavior: contain;
        overflow-anchor: none;
      }
    </style>
